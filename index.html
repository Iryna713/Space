<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script>
      function doAnimate() {
        event.target.style.cssText = 'display: none;';
        document.querySelector('.main').classList.add('animated');
      }
    </script>
  </head>

  <body>
    <main class="main">
      <h1 class="header">TMG</h1>

      <button type="button" class="start" onclick="doAnimate()">Start</button>
  
      <img src="./images/astronaut.png" alt="Astronaut" class="astronaut">
      
      <img src="./images/earth.png" alt="Astronaut" class="earth">
    </main>
  </body>

</html>
